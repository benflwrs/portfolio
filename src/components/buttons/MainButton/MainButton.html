<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monochrome Button</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        }

        .button {
            position: relative;
            padding: 18px 48px;
            font-size: 18px;
            font-weight: 600;
            letter-spacing: 1px;
            text-transform: uppercase;
            color: #ffffff;
            background: #000000;
            border: 2px solid #ffffff;
            cursor: pointer;
            overflow: hidden;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }

        .button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: #ffffff;
            transition: left 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            z-index: 0;
        }

        .button:hover::before {
            left: 0;
        }

        .button:hover {
            color: #000000;
            border-color: #ffffff;
            box-shadow: 0 8px 25px rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }

        .button:active {
            transform: translateY(0);
            box-shadow: 0 2px 10px rgba(255, 255, 255, 0.1);
        }

        .button span {
            position: relative;
            z-index: 1;
        }

        /* Ripple effect */
        .button::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .button:active::after {
            width: 300px;
            height: 300px;
            transition: width 0s, height 0s;
        }
    </style>
</head>
<body>
    <button class="button">
        <span>Click Me</span>
    </button>
</body>
</html>
